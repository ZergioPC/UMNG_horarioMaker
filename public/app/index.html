<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Horario Maker</title>
</head>
<body>
    <div id="imprimirView"></div>
    <header>
        <h1>Maquetador de Horarios</h1>
        <span>por Sergio Palacios</span>
        <p id="creditos">00</p>
    </header>
    <main >
        <aside id="aside-listaMaterias">
            <button id="btnMaterias" alt="boton-ver-materias">
                <img src="/assets/UI-arrow-up.svg" alt="Flecha">
            </button>
            <h2>Lista de materias</h2>
            <ul id="listadoMaterias"></ul>
        </aside>
        <aside id="aside-listaGrupos" class="ocultar-aside-listaGrupos"></aside>
        <div class="horario-container">
            <div id="horario-horas"></div>
            <div class="horario-calendario">
                <div id="horario-dias"></div>
                <div id="horario"></div>
            </div>
        </div>
    </main>
    <button>
    </button>
    <button id="boton-userInfo" alt="boton-ver-usuarios">
        <img src="" alt="foto_usuario_button" class="">
        <img src="/assets/UI-user-icon.svg" alt="icono_usuario" class="userIMG-hide">
    </button>
    <article id="datosEstudiante" class="userinfo-content-hide">
        <img src="" alt="foto_usuario_perfil">
        <p>Nombre y Apellidos</p>
        <p>7777000</p>
        <button id="btnImprimir">Guardar</button>
    </article>
    <script src="./script.js"></script>
</body>
</html>
