<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Horario Maker</title>
</head>
<body>
    <header>
        <h1>Maquetador de Horarios</h1>
        <span>por Sergio Palacios</span>
        <p id="creditos">00</p>
    </header>
    <main >
        <aside id="aside-listaMaterias">
            <button id="btnMaterias"></button>
            <h2>Lista de materias</h2>
            <ul id="listadoMaterias"></ul>
        </aside>
        <aside id="aside-listaGrupos" class="ocultar-aside-listaGrupos"></aside>
        <div class="horario-container">
            <div id="horario-horas"></div>
            <div class="horario-calendario">
                <div id="horario-dias"></div>
                <div id="horario"></div>
            </div>
        </div>
    </main>
    <button id="boton-userInfo">U</button>
    <article id="datosEstudiante" class="userinfo-content-hide"></article>
    <script src="./script.js"></script>
</body>
</html>
